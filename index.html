<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Escaneo de facturas utilizando tecnología QR para capturar IDs de documentos.">
    <meta name="author" content="Tu Nombre o Empresa">
    <meta name="robots" content="index, follow">
    <title>Escaneo de Factura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Escaneo de Factura</h1>
        <p id="app-info">Cargando información...</p>
        <button id="openCameraButton">Abrir Cámara</button>

        <div id="cameraModal" class="modal" role="dialog" aria-labelledby="cameraModalLabel" aria-hidden="true">
            <div class="modal-content">
                <p id="cameraModalLabel">Acerca la cámara al código QR</p>
                <video id="video" autoplay muted playsinline style="width: 100%; height: auto;"></video>
                <button id="cancelButton" aria-label="Cancelar escaneo">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Cargar ZXing desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@latest"></script>
    <script src="scripts.js"></script>
</body>
</html>
